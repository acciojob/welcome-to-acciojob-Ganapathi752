<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accio Jobs</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-400 via-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <!-- Main content container -->
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-2xl text-center max-w-2xl w-full transform transition-transform duration-300 hover:scale-105">
        <!-- Main Heading -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6 leading-tight">
            Welcome to Accio Jobs!
        </h1>
        <!-- Subtitle/Description -->
        <p class="text-lg md:text-xl text-gray-700 mb-8">
            Your gateway to a brighter career future. Discover amazing opportunities and grow with us.
        </p>

        <!-- Call to Action Buttons (Example structure) -->
        <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Explore Jobs
            </button>
            <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
                Post Your Resume
            </button>
        </div>

        <!-- Placeholder for additional content or features -->
        <div class="mt-10 pt-8 border-t-2 border-gray-200 text-gray-600 text-sm">
            <p>&copy; 2025 Accio Jobs. All rights reserved.</p>
            <p class="mt-2">
                <a href="#" class="hover:underline">Privacy Policy</a> |
                <a href="#" class="hover:underline">Terms of Service</a>
            </p>
        </div>
    </div>
</body>
</html>
